<div class="alert alert-dismissible alert-warning">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4 class="alert-heading">Authentication failed!</h4>
  <p class="mb-0">It seems the credentials you've provided are invalid. Try again.</p>
</div>
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <form [formGroup] = "loginForm">
              <div class="form-group">
                  <label class="col-form-label" for="username">Email</label>
                  <input type="text" [ngClass] ="Email.invalid && Email.touched ? 'form-control is-invalid' : 'form-control'" placeholder="" id="userame" formControlName = "Email">
                  <div *ngIf ="Email.invalid && Email.touched" class="invalid-feedback">This field is required.</div>
              </div>
              <div class="form-group">
                  <label class="col-form-label" for="Password">Password</label>
                  <input type="Password"  [ngClass] ="Password.invalid && Password.touched ? 'form-control is-invalid' : 'form-control'" placeholder="" id="Password" formControlName = "Password">
                  <div *ngIf="Password.invalid && Password.touched" class="invalid-feedback">This field is required.</div>
              </div>
              <button type="button" [disabled] = "loginForm.invalid" class="btn btn-outline-primary" routerLink = "/search" (click) = "onSubmit()" >Login</button>
          </form>
      </div>
  </div>
</div>
